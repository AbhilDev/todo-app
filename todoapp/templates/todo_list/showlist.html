{% extends 'todo_list/base.html' %}

{% block content %}
    <div class="container">
       
        <div class="row">
            {% for item in key %}
                {% if item.parent_id == 0 %}
                <div class="col-sm-4">
                    <div class="card text-white mb-3" style="width: 18rem;">
                        <div class="card-header bg-dark">
                            {{item.category}}
                        </div>
                        <div class="card-body bg-secondary">
                            <a href="{% url 'todo_list:innerList' p_id=item.todo_id %}" class="btn btn-light">Show List->></a>
                        </div>
                    </div>

                </div>
                
                    
                {% endif %}

            
            {% endfor %}
        </div>
    </div>
{% endblock %}

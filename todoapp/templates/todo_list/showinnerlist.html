{% extends 'todo_list/base.html'%}

{% block content %}
       <div class="container">
           <div class="row align-items-center justify-content-center" style="height: 100vh">
                <div class="col-4">
                    <div class="card border-dark mb-3">
                        <div class="card-header bg-transparent border-success text-center">{{key1.category}}</div>
                        <div class="card-body text-dark">
                            <ul class="list-group list-group-flush">
                            {% for item in key %}
                                <li class="list-group-item">{{item.category}}
                                    <a href="{% url 'todo_list:deleteList' p_id=item.todo_id %}" class="btn btn-danger btn-sm align-self-end">Delete</a>
                                </li>
                            {% endfor %}
                            </ul>
                        </div>
                    </div>
                    <a href="{% url 'todo_list:editList' p1_id=key1.todo_id %}" class="btn btn-primary btn-sm align-self-end">Edit</a>
                    <a href="{% url 'todo_list:home' %}" class="btn btn-primary btn-sm align-self-end">Save Updates</a>
                </div>
            </div>
       </div>
{% endblock %}
